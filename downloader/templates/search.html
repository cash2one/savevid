{% extends "base.html" %}
{% block title %}爱当录{% endblock %}
{% block content %}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="/">下载视频</a></li>
            <li class="active"><a href="/search">搜索视频</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row brand">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="text-center">爱当录</h1>
            <p class="text-center text-muted scd-text">让下载视频像看视频一样简单</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
                <input type="text" name="url" class="form-control" placeholder="">
                <span class="input-group-btn">
                    {% csrf_token %}
                    <button class="btn btn-default" id="search" type="button">搜索</button>
                </span>
            </div>
            <div>
                <span>输入视频关键字：如<b>搞笑</b></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 site-logos">
            <h4>搜索结果包含以下网站的视频</h4>
            <div class="site-logo">
                <img border=0 src="/static/img/miaopai.jpg" alt="miaopai-logo">
                <div class="caption text-center"><p>秒拍</p></div>
            </div>
            <div class="site-logo">
                <img border=0 src="/static/img/meipai.jpg" alt="meipai-logo">
                <div class="caption text-center"><p>美拍</p></div>
            </div>
            <div class="site-logo">
                <img border=0 src="/static/img/vlook.jpg" alt="vlook-logo">
                <div class="caption text-center"><p>微录客</p></div>
            </div>
            <div class="site-logo">
                <img border=0 src="/static/img/weibo.jpg" alt="weibo-logo">
                <div class="caption text-center"><p>微博视频</p></div>
            </div>
            <div class="site-logo">
                <img border=0 src="/static/img/weipai.jpg" alt="weipai-logo">
                <div class="caption text-center"><p>微拍</p></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="result">
            </div>
        </div>
    </div>
</div>
{% endblock %}
