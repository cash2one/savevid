<!DOCTYPE html>
<html>
    <head>
        <title>长颈鹿</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/savevid.css" type="text/css">
        <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/mustache.min.js"></script>
        <script src="/static/js/downloader.js"></script>
        <script>
            $(document).ready(function() {
                downloader.init();
            });
        </script>

        <div class="container">

                    <span class="input-group-btn">
                        {% csrf_token %}
                        <button class="btn btn-default" id="download" type="button">下载</button>
                    </span>
                </div>
            </div>
            <div class="row logo">
                <img border=0 src="/static/img/miaopai.png">
            </div>
            <div id="result">
            </div>
        </div>
    </body>
</html>
