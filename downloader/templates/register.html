{% extends "base.html" %}
{% block title %}注册 - 爱当录{% endblock %}
{% block content %}
<div class="container">
    <div class="row brand">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="text-center">爱当录</h1>
            <p class="text-center text-muted scd-text">让下载视频像看视频一样简单</p>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" id="login" method="post" action="/register/">{% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Invalid username or password
            </div>
            {% endif %}
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </label>
                <div class="col-md-9">
                    <input id="ip-un" type="text" class="form-control" placeholder="用户名" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </label>
                <div class="col-md-9">
                    <input id="ip-pw" type="password" class="form-control" placeholder="输入密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input id="ip-pw" type="password" class="form-control" placeholder="再次输入密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </label>
                <div class="col-md-9">
                    <input id="ip-email" type="text" class="form-control" placeholder="邮件地址" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-5">
                    <button id="rg-btn" type="submit" class="btn btn-primary btn-block" onclick="">立即注册</button>
                </div>
                <div class="col-md-2 rg-right">
                    <a href="/userlogin">登录</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
